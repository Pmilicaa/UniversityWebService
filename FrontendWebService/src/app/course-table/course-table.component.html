<div class="bg-light p-4 rounded">
  <h2 class="text-black">Teacher courses</h2>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <td>{{i+1}}</td>
        <td>{{course.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
