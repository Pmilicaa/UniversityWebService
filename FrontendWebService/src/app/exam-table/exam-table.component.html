<div class="w-25 m-auto">
    <h2>Exams</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of exams; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ exam.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
