<div class="bg-light p-4 rounded">
    <h2>Exams</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr app-exam-row [enrollment]="enrollment" [index]="i" *ngFor="let enrollment of enrollments; let i = index"></tr>
      </tbody>
    </table>
  </div>
