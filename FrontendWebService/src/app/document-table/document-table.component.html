<div >
  <h2>Documents</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of documents; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ document.title }}</td>
        <td>
            <button class="p-0 btn btn-danger" style="float: right; margin-left: 5px;">Delete</button>
            <button class="p-0 btn btn-success" style="float: right;">Download</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
